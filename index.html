<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Midhuuuu üíï</title>

<style>
/* FULL STORY SIZE */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* STORY FRAME */
.story {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.jpg") center/cover no-repeat;
  position: relative;
  color: white;
}

/* FIRST SCREEN */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 36px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff4b5c; }
}

button {
  margin-top: 25px;
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  background: #ff4b5c;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* SECOND SCREEN */
#content {
  display: none;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.95);
  color: #333;
  border-radius: 20px;
  padding: 15px;
  margin-top: 20px;
  text-align: center;
}

/* SLIDESHOW */
img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 15px;
  margin: 10px 0;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="story">

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- FIRST SCREEN -->
<div class="center" id="first">
  <h1>üéâ Happy Birthday <br> Midhuuuu üíï</h1>
  <button onclick="startStory()">Tap for Surprise üíñ</button>
</div>

<!-- SECOND SCREEN -->
<div id="content">
  <div class="card">
    <h3>To my best friend üíñ</h3>
    <img id="slide" src="img1.jpg">
    <p>
      You are my safe place, my laughter,  
      and my forever person ü§ç
    </p>
  </div>
</div>

</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 350);

/* START STORY */
function startStory() {
  document.getElementById("first").style.display = "none";
  document.getElementById("content").style.display = "block";
  document.getElementById("music").play();
  confettiBlast();
}

/* SLIDESHOW */
const images = ["img1.jpg", "img2.jpg","img3.jpg];
let i = 0;
setInterval(() => {
  i = (i + 1) % images.length;
  document.getElementById("slide").src = images[i];
}, 3000);

/* CONFETTI */
function confettiBlast() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.background =
      ["#ff4b5c","#ffd1dc","#fff"][Math.floor(Math.random()*3)];
    c.style.animation = "fall 3s linear";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

document.head.insertAdjacentHTML("beforeend", `
<style>
@keyframes fall {
  to { transform: translateY(100vh); opacity:0; }
}
</style>
`);
</script>

</body>
</html>
