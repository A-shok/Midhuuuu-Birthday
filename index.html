<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Midhuuuu üíï</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x: hidden;
}

/* CENTER */
.center {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  color: white;
}

/* TITLE */
h1 {
  font-size: 38px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ff4b5c; }
}

/* BUTTON */
button {
  margin-top: 25px;
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  background: #ff4b5c;
  color: white;
  cursor: pointer;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* HIDDEN CONTENT */
#content {
  display: none;
  text-align: center;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 20px;
  max-width: 400px;
  margin: auto;
}

/* SLIDESHOW */
img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 15px;
  margin: 15px 0;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- VOICE -->
<audio id="voice">
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<!-- FIRST SCREEN -->
<div class="center" id="first">
  <h1>üéâ Happy Birthday <br> Midhuuuu üíï</h1>
  <button onclick="startLove()">Tap for Surprise üíñ</button>
</div>

<!-- SECOND SCREEN -->
<div id="content">
  <div class="card">
    <h2>To my best friend üíñ</h2>

    <img id="slide" src="img1.jpg">

    <p>
      You are my safe place, my laughter,  
      and my forever person ü§ç  
      I‚Äôm so grateful for you.
    </p>

    <button onclick="playVoice()">üé§ Hear My Voice</button>
  </div>
</div>

<script>
/* HEARTS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

/* START LOVE */
function startLove() {
  document.getElementById("first").style.display = "none";
  document.getElementById("content").style.display = "block";
  document.getElementById("music").play();
  confettiBlast();
}

/* SLIDESHOW */
const images = ["img1.jpg","img2.jpg"];
let i = 0;
setInterval(() => {
  i = (i + 1) % images.length;
  document.getElementById("slide").src = images[i];
}, 3000);

/* CONFETTI */
function confettiBlast() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.style.position = "fixed";
    c.style.left = Math.random()*100+"vw";
    c.style.top = "-10px";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.background = ["#ff4b5c","#ffd1dc","#fff"][Math.floor(Math.random()*3)];
    c.style.animation = "fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

document.head.insertAdjacentHTML("beforeend",`
<style>
@keyframes fall {
  to { transform: translateY(100vh); opacity:0; }
}
</style>
`);

/* VOICE */
function playVoice() {
  document.getElementById("voice").play();
}
</script>

</body>
</html>
