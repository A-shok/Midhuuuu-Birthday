<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("bg.jpg") center/cover no-repeat;
  overflow-x: hidden;
  transition: filter 1.5s ease;
}

/* Blur background after click */
body.blur {
  filter: blur(4px);
}

/* FIRST PAGE */
.first {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.first h1 {
  font-size: 38px;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff4b5c; }
}

button {
  margin-top: 25px;
  padding: 14px 34px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  background: #ff4b5c;
  color: white;
  cursor: pointer;
}

/* SECOND PAGE */
#second {
  display: none;
  padding: 30px 0;
  position: relative;
  z-index: 10;
}

.card {
  background: rgba(255,255,255,0.97);
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
}

/* Image with glow sync */
.card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  opacity: 1;
  transition: opacity 1s ease-in-out, box-shadow 0.3s ease;
}

/* Text */
.card p {
  font-size: 15px;
  line-height: 1.6;
  color: #333;
  min-height: 180px;
}

/* End message */
#endMessage {
  margin-top: 15px;
  font-size: 18px;
  color: #ff4b5c;
  opacity: 0;
  animation: fadeIn 3s forwards;
  animation-delay: 2s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Floating emojis */
.emoji {
  position: fixed;
  bottom: -20px;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<script>

</script>
